{% extends "base.html" %}
{% load static %}

{% block css_files %}
  <link rel="stylesheet" href="{% static 'korisnici/login.css' %}">
  <link rel="stylesheet" href="{% static '/base.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="shortcut icon" href="{% static 'korisnici/favicon.ico' %}" type="image/x-icon">
{% endblock css_files %}

{% block title %}
  Login
{% endblock title %}
{% block content %}
<form autocomplete='off' action="" method=POST>
  {% csrf_token %}
  <br>
  <h1 class="ime-forme">Log into your account</h1>
  <br>
  <input name='username' placeholder='Username' type='text'>
  <input name='password' placeholder='Password' type='password'>
  <button class='loginbutton' type="submit">Login</button>
  <a class="signup" href="{% url "register" %}">Signup</a>
  <br>
  <p class="poruka">
  {% for message in messages %}
    {{message}}
  {% endfor %}
  </p>
</form>
{% endblock content %}
