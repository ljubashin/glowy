{% extends 'base.html' %}
{% load static %}
{% block css_files %}
  <link rel="stylesheet" href="{% static '/base.css' %}">
  <link rel="stylesheet" href="{% static 'glavna/upload.css'%}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  <link rel="shortcut icon" href="{% static 'glavna/favicon.ico' %}" type="image/x-icon">
  <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
{% endblock css_files %}
{% block title %}
  Poƒçetna
{% endblock title %}
{% block content %}
    <form method="POST" class="forms" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form }}
      <button type="submit" class="submit">
        Upload
      </button>
    </form>
  <script type="text/javascript">
        Dropzone.autoDiscover=false;
        Dropzone.options.dropZoneForm={
            url: '{% url "upload" %}',
            thumbnailWidth: 200,
            acceptedFiles:".mp4,.mkv,.avi,.mov",
        }
  </script>
{% endblock content %}
